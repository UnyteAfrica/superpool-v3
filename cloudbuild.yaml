steps:
  # Ship Celery to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "superpool-celery-worker"
      - "--image"
      - "gcr.io/$PROJECT_ID/superpool-api"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--command"
      - "celery"
      - "--args"
      - "-A"
      - "superpool.api.celery"
      - "worker"
      - "--loglevel=info"

  # Deploy Flower on Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy Flower"
    args:
      - "run"
      - "deploy"
      - "superpool-flower"
      - "--image"
      - "gcr.io/$PROJECT_ID/superpool-api"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--command"
      - "celery"
      - "--args"
      - "-A"
      - "superpool.api.celery"
      - "flower"
      - "--port=8080"
