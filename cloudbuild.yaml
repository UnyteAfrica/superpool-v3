  #   args:
  #     - "run"
  #     - "deploy"
  #     - "superpool-celery-worker"
  #     - "--image"
  #     - "gcr.io/$PROJECT_ID/superpool-api"
  #     - "--platform"
  #     - "managed"
  #     - "--region"
  #     - "us-central1"
  #     - "--allow-unauthenticated"
  #     - "--command"
  #     - "celery"
  #     - "--args"
  #     - "-A celery_app worker --loglevel=info"
      # - "--port"
      # - "8080"

  # Deploy Flower on Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    id: "Deploy Flower"
    args:
      - "run"
      - "deploy"
      - "superpool-flower"
      - "--image"
      - "gcr.io/$PROJECT_ID/superpool-api"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--command"
      - "celery"
      - "--args"
      - "-A celery_app flower --port=8080"
      # - "--port"
      # - "8080" #"5555"

images:
  - "gcr.io/$PROJECT_ID/superpool-api"

options:
  logging: CLOUD_LOGGING_ONLY
