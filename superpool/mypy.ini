[mypy]
ignore_missing_imports = True

# Django-stubs plugin options
files = .

exclude = migrations

plugins =
    mypy_django_plugin.main

[mypy_django_plugin]
ignore_missing_model_attributes = True

[mypy.plugins.django-stubs]
django_settings_module = "config.settings"

[mypy-*.migrations.*]
ignore_errors = True
